<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Media Query Sample</title>
        <style>
            div {
                border: 10px solid green;
                font-size: 60px;
            }
            @media(max-width: 800px) {
                div {
                    border-color: red;
                }
            }
            @media(min-width: 800px) {
                div {
                    border-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <div>
            Responsive
        </div>
    </body>
</html>
